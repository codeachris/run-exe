<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run EXE Files</title>
</head>
<body>
    <h1>Run Your EXE Files</h1>
    <form action="https://<your-backend-url>/run" method="post" enctype="multipart/form-data">
        <label for="file">Upload an EXE file:</label>
        <input type="file" id="file" name="file" accept=".exe" required>
        <br><br>
        <button type="submit">Run</button>
    </form>
</body>
</html>
